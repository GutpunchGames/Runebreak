syntax="proto3";
option go_package="/accounts";

service Accounts {
    rpc Register(UserAuthenticationRequest) returns (UserAuthenticationResponse);
    rpc Login(UserAuthenticationRequest) returns (UserAuthenticationResponse);
    rpc GetAccount(GetAccountRequest) returns (GetAccountResponse);
    rpc GetAccounts(GetAccountsRequest) returns (GetAccountsResponse);
}

// types
message Account {
    string user_id = 1;
    string username = 2;
}

// requests/responses
message UserAuthenticationRequest {
    string username = 1;
    string password = 2;
}

message UserAuthenticationResponse {
    Account account = 1;
}

message GetAccountRequest {
    string user_id = 1;
}

message GetAccountResponse {
    Account account = 1;
}

message GetAccountsRequest {
    repeated string user_id = 1;
}

message GetAccountsResponse {
    repeated Account accounts = 1;
}